<head>

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="stylesheet" href="assets/style/contacto.css">
    <link rel="stylesheet" href="assets/style/footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z4X, El Robot</title>

<body>
    <header class="banner">
        <h1>Z4X, El Robot</h1>
        <img src="./assets/img/menu.svg" alt="" class="menu">
        <nav class="nav">
            <ul class="ulNav">

                <li><a class="activeA" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Contacto contenedor">
            <form action="">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" required placeholder="Escribe aqui tu nombre">
                <label for="email">Email</label>
                <input id="email" type="text" required placeholder="Escribe aqui tu email">
                <label for="pais">Pais</label>
                <select name="pais" id="pais" required>
                    <option value="" selected disabled></option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">Mexico</option>
                    <option value="peru">Peru</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="venezuela">Venezuela</option>
                </select>
                <label for="comentario">Comentario</label>
                <textarea name="comentarios" id="comentario" required placeholder="Escribe tus comentarios"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <footer class="piePagina">
